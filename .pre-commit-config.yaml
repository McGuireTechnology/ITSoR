repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff
        name: backend-ruff-lint
        args: [backend, tests]

  - repo: local
    hooks:
      - id: docs-mkdocs-strict
        name: docs-mkdocs-strict
        language: python
        additional_dependencies:
          - mkdocs>=1.6,<2.0
          - mkdocs-material>=9.5,<10.0
          - pymdown-extensions>=10.7
        entry: mkdocs build --strict
        pass_filenames: false

      - id: frontend-eslint
        name: frontend-eslint
        language: system
        entry: npm --prefix frontend run lint
        pass_filenames: false

      - id: web-eslint
        name: web-eslint
        language: system
        entry: npm --prefix web run lint
        pass_filenames: false
