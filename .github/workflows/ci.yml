name: CI

on:
  push:
    paths:
      - 'backend/**'
      - 'docs/**'
      - 'frontend/**'
      - 'web/**'
      - 'requirements/**'
      - 'requirements.txt'
      - 'mkdocs.yml'
      - 'makefile'
      - 'README.md'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'backend/**'
      - 'docs/**'
      - 'frontend/**'
      - 'web/**'
      - 'requirements/**'
      - 'requirements.txt'
      - 'mkdocs.yml'
      - 'makefile'
      - 'README.md'
      - '.github/workflows/**'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    uses: ./.github/workflows/docs-build.yml

  backend:
    uses: ./.github/workflows/backend-checks.yml

  frontend:
    uses: ./.github/workflows/frontend-build.yml

  web:
    uses: ./.github/workflows/web-build.yml

  cross-platform-smoke:
    uses: ./.github/workflows/cross-platform-smoke.yml

  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Dependency Review
        uses: actions/dependency-review-action@46a3c492319c890177366b6ef46d6b4f89743ed4 # v4

  secret-scan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Secret scan (Gitleaks)
        uses: gitleaks/gitleaks-action@dcedce43c6f43de0b836d1fe38946645c9c638dc # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  python-dependency-audit:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.13'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit (backend requirements)
        run: pip-audit --progress-spinner off -r requirements/backend.txt

  frontend-dependency-audit:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run npm audit (frontend)
        working-directory: frontend
        run: npm audit --audit-level=high

  web-dependency-audit:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Run npm audit (web)
        working-directory: web
        run: npm audit --audit-level=high
