name: Frontend Build

on:
  workflow_call:

permissions:
  contents: read

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.13'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install backend dependencies for OpenAPI export
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/backend.txt

      - name: Verify generated frontend API client is in sync
        run: |
          python -m backend.tools.export_openapi_spec frontend/openapi/schema.json
          cd frontend
          npm run api:generate
          cd ..
          git diff --exit-code -- frontend/openapi/schema.json frontend/src/api/generated

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Test frontend
        working-directory: frontend
        run: npm run test

      - name: Build frontend
        working-directory: frontend
        run: npm run build
