name: Backend Checks

on:
  workflow_call:

permissions:
  contents: read

jobs:
  backend-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.13'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/backend.txt

      - name: Compile backend sources
        run: python -m compileall backend

      - name: Import FastAPI app
        run: python -c "from backend.app.main import app; print(app.title)"

      - name: OpenAPI contract quality gate
        run: python -m backend.tools.openapi_quality_gate

      - name: Lint backend (ruff)
        run: ruff check backend tests

      - name: Format check backend (ruff)
        run: ruff format --check backend tests

      - name: Run backend tests
        run: pytest backend/tests -q
